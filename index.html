<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chessBoard">
      <!--8th Rank-->
      <div class="square white">
        <div class="coordinate rank blackText">8</div>
      </div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <!--7th Rank-->
      <div class="square black">
        <div class="coordinate rank whiteText">7</div>
      </div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <!--6th Rank-->
      <div class="square white">
        <div class="coordinate rank blackText">6</div>
      </div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <!--5th Rank-->
      <div class="square black">
        <div class="coordinate rank whiteText">5</div>
      </div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <!--4th Rank-->
      <div class="square white">
        <div class="coordinate rank blackText">4</div>
      </div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <!--3rd Rank-->
      <div class="square black">
        <div class="coordinate rank whiteText">3</div>
      </div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <!--2nd Rank-->
      <div class="square white">
        <div class="coordinate rank blackText">2</div>
      </div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <!--1st Rank-->
      <div class="square black">
        <div class="coordinate rank whiteText">1</div>
        <div class="coordinate whiteText">a</div>
      </div>
      <div class="square white">
        <div class="coordinate blackText">b</div>
      </div>
      <div class="square black">
        <div class="coordinate whiteText">c</div>
      </div>
      <div class="square white">
        <div class="coordinate blackText">d</div>
      </div>
      <div class="square black">
        <div class="coordinate whiteText">e</div>
      </div>
      <div class="square white">
        <div class="coordinate blackText">f</div>
      </div>
      <div class="square black">
        <div class="coordinate whiteText">g</div>
      </div>
      <div class="square white">
        <div class="coordinate blackText">h</div>
      </div>
    </div>
  </body>
</html>
